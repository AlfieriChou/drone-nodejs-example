pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./.yarn-cache
      - ./node_modules
    volumes:
      - /tmp/cache:/cache

  install:
    image: node:8.6.0
    commands:
      - node -v
      - npm -v
      - yarn --version
      - yarn config set cache-folder .yarn-cache
      - yarn install --pure-lockfile

  testing:
    image: node:8.6.0
    group: testing
    commands:
      - yarn run test

  lint:
    image: node:8.6.0
    group: testing
    commands:
      - yarn run lint

  scp:
    image: appleboy/drone-scp
    host:
      - 128.199.163.232
    port: 22
    username: root
    target: /root/drone/${DRONE_REPO}
    secrets: [ ssh_key ]
    source:
      - "*.js"
      - node_modules
    when:
      branch: master

  ssh_dev:
    image: appleboy/drone-ssh
    pull: true
    host:
      - 128.199.163.232
    port: 22
    username: root
    command_timeout: 120
    secrets: [ ssh_key ]
    script:
      - rm -rf ${DRONE_REPO} && cp -r drone/${DRONE_REPO}
      - cd ${DRONE_REPO} && pm2 delete app && pm2 start app.js
    when:
      branch: master

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - ./.yarn-cache
      - ./node_modules
    volumes:
      - /tmp/cache:/cache
    when:
      branch: master
