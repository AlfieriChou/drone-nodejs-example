pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./.yarn-cache
      - ./node_modules
    volumes:
      - /tmp/cache:/cache

  install:
    image: node:8.6.0
    commands:
      - exit 2
      - node -v
      - npm -v
      - yarn --version
      - yarn config set cache-folder .yarn-cache
      - yarn install --pure-lockfile

  testing:
    image: node:8.6.0
    group: testing
    commands:
      - yarn run test

  lint:
    image: node:8.6.0
    group: testing
    commands:
      - yarn run lint

  scp:
    image: appleboy/drone-scp
    host:
      - 128.199.163.232
    port: 22
    username: root
    target: /root/drone/${DRONE_REPO}
    secrets: [ ssh_key ]
    source:
      - "*.js"
      - process.json
      - node_modules
    when:
      branch: master

  ssh:
    image: appleboy/drone-ssh
    host:
      - 128.199.163.232
    port: 22
    username: root
    command_timeout: 120
    secrets: [ ssh_key ]
    script:
      - . /root/.nvm/nvm.sh && nvm use 8.6.0
      - rm -rf ${DRONE_REPO} && mkdir -p ${DRONE_REPO}
      - cp -r drone/${DRONE_REPO}/* ${DRONE_REPO}/
      - cd ${DRONE_REPO} && pm2 restart process.json
    when:
      branch: master

  discord:
    image: appleboy/drone-discord
    secrets: [ discord_webhook_id, discord_webhook_token ]
    when:
      status: [ success, failure ]

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - ./.yarn-cache
      - ./node_modules
    volumes:
      - /tmp/cache:/cache
    when:
      branch: master
